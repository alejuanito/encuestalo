


<h4>Resumen de los resultados de las encuestas</h4>
<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="idLocal" class="col-sm-2 control-label">Local </label>
                        <div class="col-sm-10">
                            <select class="form-control" id="idLocal">
                                <!--<option  value="-1" >Seleccione</option>-->
                                <%if(localCollection.toJSON().length>0) {%> 
                                    <option  value="0" >TODOS</option>
                                <% } %>
                                <% _.each(localCollection.toJSON(), function (value) { %>
                                    <option  value="<%=value.idLocal%>" ><%=value.noLocal%></option>
                                <% }) %>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="idPregunta" class="col-sm-4 control-label">Pregunta </label>
                        <div class="col-sm-8">
                            <select class="form-control" id="idPregunta">
                                <option  value="0" >TODOS</option>
                                    <!--<option  value="-1" >Seleccione</option>          -->
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="feDesde" class="col-sm-2 control-label">Desde </label>
                        <div class="col-sm-5">
                            <input type="date" class="form-control" style="text-align: center"  id="feDesde"
                                   min="2016-01-01" max="<%=moment(new Date()).format('YYYY-MM-DD')%>" value ="<%=moment(new Date()).format('YYYY-MM-DD')%>">
                        </div>
                        <div class="col-sm-3">
                            
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="feHasta" class="col-sm-4 control-label">Hasta </label>
                        <div class="col-sm-5">
                             <input type="date" class="form-control" style="text-align: center"  id="feHasta" 
                                    min="2016-01-01" max="<%=moment(new Date()).format('YYYY-MM-DD')%>" value ="<%=moment(new Date()).format('YYYY-MM-DD')%>">
                        </div>
                    </div>
                </div>
            </div>           
            <div class="row">
                <div class="col-sm-12 text-right">
                    <button type="button" class="btn btn-sm btn-primary" id="btn-consultar"><span class="glyphicon glyphicon-search"></span> Buscar</button>
                    <button id="regresar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-arrow-left"></span> Regresar</button>
                    
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 text-center">
        <p>Filtros:</p>
        <p id="text-filtro"></p>
    </div>
</div>



<div class="row" id="detalle-repo" style="margin-top: 20px;">
  
  
</div>
