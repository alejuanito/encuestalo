<h3>Rol: <small><%=nombre%></small></h3>
<form class="form-horizontal">
    <div class="form-group">
        <label for="nombre" class="col-sm-2 control-label">Nombre</label>

        <div class="col-sm-10">
            <input id="nombre" class="form-control input-sm" placeholder="Ej. Administrador"
                   value="<%=nombre%>"/>
             <span class="help-block"></span>
        </div>
    </div>
    <div class="form-group">

        <div class="col-sm-10 col-sm-offset-2">
            <label><input id="estado" type="checkbox" <% if (estado == 'A') { %>checked="true"<% } %>/> Activo</label>
            <span class="help-block"></span>
        </div>
    </div>
    <div class="col-sm-12">
        <h4>Opciones de men√∫</h4>
    </div>
    <div id="opcion-container" class="form-group">
    </div>
    <div class="form-group">
        <div class="col-sm-12" style="margin-top: 10px;">
            <button type="button" id="btn-guardar" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-floppy-disk"></span> Guardar</button>
            <button type="button" id="btn-cancelar" class="btn btn-default btn-sm">Cancelar</button>
        </div>
    </div>
</form>
